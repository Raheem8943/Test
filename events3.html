<!DOCTYPE html>
<html>
<body>

<button onclick="toggleMenu()">Toggle Menu</button>
<div id="dpMenu">
<p>Option 1</p>
<p>Option 2</p>
<p>Option 3</p>




</div>

<script>
function toggleMenu()
{
	const dpmenu1=document.getElementById("dpMenu");
	if(dpmenu1.style.display==="block"){
		dpmenu1.style.display="none";

	}else
	{
		dpmenu1.style.display="block";
	}
}







</script>











</body>
</html>
